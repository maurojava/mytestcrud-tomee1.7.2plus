<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerViewDlg" widgetVar="CustomerViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCustomerTitle}" closeOnEscape="true">

            <h:form id="CustomerViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{customerController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCustomerLabel_id}"/>
                        <h:outputText value="#{customerController.selected.id}" title="#{myBundle.ViewCustomerTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewCustomerLabel_name}"/>
                        <h:outputText value="#{customerController.selected.name}" title="#{myBundle.ViewCustomerTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CustomerViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
