<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrderViewDlg" widgetVar="OrderViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewOrderTitle}" closeOnEscape="true">

            <h:form id="OrderViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{orderController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOrderLabel_id}"/>
                        <h:outputText value="#{orderController.selected.id}" title="#{myBundle.ViewOrderTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewOrderLabel_nameproduct}"/>
                        <h:outputText value="#{orderController.selected.nameproduct}" title="#{myBundle.ViewOrderTitle_nameproduct}"/>

                        <h:outputText value="#{myBundle.ViewOrderLabel_quantity}"/>
                        <h:outputText value="#{orderController.selected.quantity}" title="#{myBundle.ViewOrderTitle_quantity}"/>

                        <h:outputText value="#{myBundle.ViewOrderLabel_customer}"/>
                        <h:outputText value="#{orderController.selected.customer.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('OrderViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
